<div class="container-fluid">
  <div class="row">
    <div class="col">
      <label for="nome">Nome</label>
      <input class="form-control" [(ngModel)]="pessoa.nome" type="text" name="nome" id="nome">
    </div>

    <div class="col">
      <label for="sobrenome">Sobrenome</label>
      <input class="form-control" [(ngModel)]="pessoa.sobrenome" type="text" name="sobrenome" id="sobrenome">
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <label for="telefone">Telefone</label>
      <input class="form-control" [(ngModel)]="pessoa.telefone" type="tel" name="telefone" id="telefone">
    </div>
  </div>

  <div>
    <label for="endereco">Endere√ßo</label>
    <textarea class="form-control" [(ngModel)]="pessoa.endereco" name="endereco" id="endereco"></textarea>
  </div>

  {{pessoa.nome}} {{pessoa.sobrenome}}
</div>
