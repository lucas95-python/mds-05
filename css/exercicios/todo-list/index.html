<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gerenciador de Tarefas</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="mb-4 text-center">Gerenciador de Tarefas</h1>

      <!-- FormulÃ¡rio para adicionar/editar tarefa -->
      <form id="formTask" class="mb-3">
        <div class="input-group">
          <input
            type="text"
            id="inputTask"
            class="form-control"
            placeholder="Digite uma nova tarefa"
            required
          />
          <button class="btn btn-primary" type="submit" id="btnSubmit">
            Adicionar
          </button>
          <button class="btn btn-secondary d-none" type="button" id="btnCancel">
            Cancelar
          </button>
        </div>
      </form>

      <!-- Lista de tarefas -->
      <ul id="listTasks" class="list-group"></ul>
    </div>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
