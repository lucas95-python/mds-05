<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="post">
        <h1>Finalizando seu pedido:</h1><br>
        <label>Selecione seu pedido:
            <select name="pedido" id="pedido" required>
                <option value=""></option>
                <option value="pi">Pizza</option>
                <option value="ham">Hamburguer</option>
                <option value="bat">Batata Frita</option>
                <option value="sov">Sorvete</option>
                <option value="las">Lasanha</option>
            </select>
        </label><br>

        <br><label for="quantidade">Quantidade: </label>
        <input type="number" name="quantidade" id="quantidade" min="1" max="10" required><br>

        <br><button type="submit">Enviar</button>
            <button type="reset">Cancelar</button>
    </form>
</body>
</html>
