<html lang="en">
<head>

        <label for="email">E-mail: </label>
        <input type="email" id="email" placeholder="Digite seu e-mail" value=""><br>
    
        <label for="nascimento">Nascimento: </label>
        <input type="date" id="nascimento" name="nascimento" placeholder="Digite sua data de nascimento" value=""><br>
    
        <label for="idade">Idade: </label>

        <label for="estrangeiro">Estrangeiro </label>
        <input type="radio" name="nacionalidade" id="estrangeiro" value="estrangeiro"><br>
    
        <label for="is_admin">Administrador? </label>

        <button type="submit">enviar</button><br>

        <label for="mensagem">Mensagem: </label><br>

            Anotações...</textarea><br>

        <label>Cidade

                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="ex">Exterior</option>
            </select>
        </label><br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
        <button type="button" onclick="alert('Olá!')">Clique aqui</button>
    </form>
</body>
</html>
