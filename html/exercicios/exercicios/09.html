<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="post">
        <h2>Reserva de mesa:</h2>
        <label for="quantidade">Número de pessoas: </label>
        <select name="numero" id="numero" required>
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br><br><label for="observação">Observções:</label>
        <br><textarea name="mensagem" 
            id="mensagem" 
            cols="30"
            rols="10"
            placeholder="Insira sua observação..."
            required></textarea><br>
            <br><button type="submit">Enviar</button>
            <button type="reset">Cancelar</button>
    </form>
</body>
</html>
