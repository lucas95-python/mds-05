<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="post">
        <h2>Forulário de pesquisa sobre feedbacks: </h2>
        <label for="pergunta">O último comentário foi uma: </label>
        <br><br><label for="reclamacao">Reclamação</label>
        <input type="radio" name="tipo" id="reclamacao" value="reclamacao" required>
        <label for="sugestao">Sugestão </label>
        <input type="radio" name="tipo" id="sugestao" value="sugestao" required>
        <br><br>Observações: <textarea name="mensagem" 
            id="mensagem" 
            cols="30"
            rols="10"
            placeholder="Insira sua mensagem"
            required></textarea><br>
            <br><button type="submit">Enviar</button>
            <button type="reset">Cancelar</button>
    </form>
</body>
</html>
